# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Mr.Miaow Blog
subtitle: 天道酬勤，地道酬善，人道酬誠，商道酬信，業道酬精
description: 滴水石穿，不是力量大，而是功夫深!
author: 苗沛
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://miaopei.github.io
root: /
permalink: :year/:month/:day/:title/
# permalink: :year:month:day/:title.html
#permalink: posts/:title.html
# permalink: posts/:abbrlink/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  auto_detect: false
  line_number: true
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
# 首页的分页设置
per_page: 8
pagination_dir: page

# Disqus
disqus_shortname:

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
#plugins:
#  - hexo-generator-feed
#  - hexo-generator-baidu-sitemap
#  - hexo-generator-sitemap
#  - hexo-symbols-count-time

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

# Algolia Search API Key
algolia:
  applicationID: '5HERDWLKZV'
  apiKey: '7876dff207d78e6df0721656b26ee0af'
  indexName: 'hexo-algolia'
  
theme: next
exclude_generator:

baidu_url_submit:
    count: 20
    host: miaopei.github.io
    token: T41H8pjFOJHIVPJ3
