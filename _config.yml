# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
 -  type: git
    repo: https://github.com/miaopei/miaopei.github.io.git
    branch: master


 -  type: baidu_url_submitter

sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml


feed:
    type: atom
    path: atom.xml
    limit: 100

nofollow:
    enable: true
    exclude: 
      - github.com


# 跳过渲染
skip_render: ["README.md", "404/**", "404.html", "_posts/*.markdown"]

# hexo-generator-indexed
index_generator:
    path: ''
    per_page: 10
    order_by: -date

hide_categories:
    - notes

